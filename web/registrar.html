    <body>
        <div class="container">
          <div class="row">
            <div class="col-lg-10 col-xl-9 mx-auto">
              <div class="card card-signin flex-row my-5">
                <div class="card-img-left d-none d-md-flex">
                   <!-- Background image for card set in CSS! -->
                </div>
                <div class="card-body">
                  <h5 class="card-title text-center">Registro </h5>
                  <form name="forml" class="form-signin"  method="POST" onsubmit="return validarFormularioRegistro(this);">
                    <div class="form-label-group">
                      <input type="text" id="inputUserame" class="form-control" placeholder="Nombre"  required autofocus>
                      <label for="inputUserame">Nombre</label>
                    </div>
      
                    <div class="form-label-group">
                      <input type="email" id="inputEmail" class="form-control" placeholder="Correo Electrónico" name="usuario" required>
                      <label for="inputEmail">Correo Electrónico</label>
                    </div>
                    
                    <hr>
      
                    <div class="form-label-group">
                      <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Contraseña" required>
                      <label for="inputPassword">Contraseña </label>
                    </div>
                    
                    <div class="form-label-group">
                      <input type="password" id="inputConfirmPassword" class="form-control" placeholder="Contraseña" required>
                      <label for="inputConfirmPassword">Contraseña</label>
                    </div>
      
                    <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Registrar</button>
                    <a class="d-block text-center mt-2 small" href="hola_de_nuevo.html">Iniciar Sesión</a>
                    <hr class="my-4">
                    <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Iniciar con Google </button>
                    <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Iniciar con Facebook </button>
                  </form>
                </div>
              </div>
